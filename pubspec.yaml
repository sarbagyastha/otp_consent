name: otp_consent
description: Flutter plugin to provide SMS User Consent API gives the content of a single SMS message to us if the user gives permission.
version: 2.0.0
homepage: https://github.com/huynn109/otp_consent

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  plugin:
    androidPackage: com.huynn109.otp_consent
    pluginClass: OtpConsentPlugin
